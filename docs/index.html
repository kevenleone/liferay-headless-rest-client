<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script
            defer
            src="https://cloud.umami.is/script.js"
            data-website-id="fc7ee7f0-4d1d-4ea7-9279-a85a344b8124"
        ></script>

        <link
            rel="icon"
            type="image/png"
            href="./favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
        <link rel="shortcut icon" href="./favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png"
        />
        <meta
            name="apple-mobile-web-app-title"
            content="Liferay Headless Rest Client"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />

        <!-- Basic Meta Tags -->
        <title>Liferay Headless REST Client - API Reference</title>
        <meta
            name="description"
            content="Explore and interact with all Liferay Headless APIs using this interactive Scalar documentation site."
        />

        <meta
            name="keywords"
            content="Liferay, Headless CMS, REST API, Liferay APIs, OpenAPI, Scalar, API Reference, Headless Client"
        />
        <meta name="author" content="Keven Leone" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Canonical URL -->
        <link
            rel="canonical"
            href="https://kevenleone.github.io/liferay-headless-rest-client/"
        />

        <!-- Open Graph (OG) for Social Media -->

        <meta
            property="og:description"
            content="Browse all Liferay Headless APIs in one place. Easily test endpoints, explore schemas, and get started faster with the Liferay Headless REST Client."
        />
        <meta
            property="og:image"
            content="https://kevenleone.github.io/liferay-headless-rest-client/cover.png"
        />
        <meta
            property="og:title"
            content="Liferay Headless REST Client - API Reference"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://kevenleone.github.io/liferay-headless-rest-client/"
        />

        <meta property="og:site_name" content="Liferay Headless REST Client" />

        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Liferay Headless REST Client - API Reference"
        />
        <meta
            name="twitter:description"
            content="Interactive documentation for all Liferay Headless APIs. Powered by Scalar."
        />
        <meta
            name="twitter:image"
            content="https://kevenleone.github.io/liferay-headless-rest-client/cover.png"
        />
        <!-- Replace with actual image -->
        <meta name="twitter:creator" content="@your_twitter" />
        <!-- Optional -->

        <!-- Theme & Favicon -->
        <link rel="icon" href="/favicon.ico" />
        <meta name="theme-color" content="#0A66C2" />

        <!-- Robots -->
        <meta name="robots" content="index, follow" />

        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

        <header class="custom-header scalar-app">
            <b>Liferay Headless Rest Client</b>

            <nav>
                <a
                    target="_blank"
                    href="https://github.com/kevenleone/liferay-headless-rest-client"
                >
                    Github</a
                >
                <a id="settings">Settings</a>
            </nav>
        </header>

        <scalar></scalar>

        <div id="settings-modal-backdrop">
            <div id="settings-modal">
                <h2>App Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="alternate">Alternate</option>
                            <option value="bluePlanet">BluePlanet</option>
                            <option value="deepSpace">DeepSpace</option>
                            <option value="default">Default</option>
                            <option value="fastify">Fastify</option>
                            <option value="liferay">Liferay</option>
                            <option value="elysiajs">ElysiaJS</option>
                            <option value="kepler">Kepler</option>
                            <option value="laserwave">Laserwave</option>
                            <option value="mars">Mars</option>
                            <option value="moon">Moon</option>
                            <option value="purple">Purple</option>
                            <option value="saturn">Saturn</option>
                            <option value="solarized">Solarized</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Layout</label>
                        <div class="radio-group">
                            <label
                                ><input
                                    type="radio"
                                    name="layout"
                                    value="classic"
                                    checked
                                />
                                Classic</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="layout"
                                    value="modern"
                                />
                                Modern</label
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="radio-group">
                            <label
                                ><input
                                    type="checkbox"
                                    name="useScalarProxy"
                                    checked
                                />
                                Use Scalar Proxy</label
                            >
                        </div>
                    </div>

                    <!-- Add more settings fields here as needed -->

                    <div class="modal-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="./js/index.mjs"></script>
    </body>
</html>
